<!DOCTYPE html>
<html>
<head>
	<title>Counting Crystals</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="    sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"   crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div id="boxScore">
					Score:
				</div>
			</div>
			<div class="col-lg-6">
				<div id="targetScore">
					Target:
				</div>
			</div>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="buttons">
					<div class="crystalButton b1 tint t1" buttonId="b1">
					</div>
					<div class="crystalButton b2 tint t2" buttonId="b2">
					</div>
					<div class="crystalButton b3 tint t3" buttonId="b3">
					</div>
					<div class="crystalButton b4 tint t4" buttonId="b4">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<div id="tally">
					<!-- tally -->
				</div>
			</div>
			<div class="col-lg-4"></div>
		</div>
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<div id="message" class="hideMe">
					<!-- message -->
				</div>
			</div>
			<div class="col-lg-4"></div>
		</div>
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<button id="playAgain" class="btn btn-warning hideMe">
					Play Again?
				</button>
			</div>
			<div class="col-lg-4">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8 gamePlay">
				<h2>Game Play <br>
					Clicking on the gems gives you points.<br>
					The points assigned to each gem changes in every round.<br>
					Your score adds the points from each gem you choose.<br>
					You WIN by matching your score to the TARGET SCORE.<br>
					Go over the TARGET SCORE, and you LOSE!<br>
					<button id="dismiss" class="btn btn-warning">
						Dismiss
					</button></h2>
				</div>
				<div class="col-lg-2">
				</div>
			</div>
			<script type="text/javascript">
				$("document").ready(function() {

					$("#targetScore").text("Target: " + round.target);
					$("#boxScore").text("Score: " + round.score);

					$('.crystalButton').click(function() {
						butID = $(this).attr('buttonId');
						addToScore();
					});

					$('#playAgain').click(function(){
						playAgain();
					});

					$('#dismiss').click(function(){
						$(".gamePlay").addClass("hideMe")
					});



				});
			</script>
		</div>
	</div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
