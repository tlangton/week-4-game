<!DOCTYPE html>
<html>
<head>
	<title>Counting Crystals</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="    sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"   crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="col-lg-4">
			<div id="boxScore">
				Score:
			</div>
		</div>
		<div class="col-lg-4">
			<div id="targetScore">
				Target:
			</div>
		</div>



		<div class="col-lg-12">

			<div class="buttons">
				<div class="crystalButton" buttonId="b1">
				</div>
				<div class="crystalButton" buttonId="b2">
				</div>
				<div class="crystalButton" buttonId="b3">
				</div>
				<div class="crystalButton" buttonId="b4">
				</div>
			</div>
		</div>
		<div class="col-lg-8">
			<div id="tally">
				<!-- tally -->
			</div>
		</div>
		<div class="col-lg-4">
			<button id="reset">
				Reset
			</button>
		</div>

		<script type="text/javascript">
			$("document").ready(function() {

				$("#targetScore").text("Target: " + round.target);
				$("#boxScore").text("Score: " + round.score);

			// $("#tally").text("Wins: " + game.wins + "  Losses: " + game.losses);

			$('.crystalButton').click(function() {
				butID = $(this).attr('buttonId');
				addToScore();
			});

			function addToScore() {
				if (butID =="b1") {
					round.score = round.score + round.crystal1;
					$("#boxScore").text("Score: " + round.score);
				}  else if (butID =="b2") {
					round.score = round.score + round.crystal2;
					$("#boxScore").text("Score: " + round.score);
				} else if (butID =="b3") {
					round.score = round.score + round.crystal3;
					$("#boxScore").text("Score: " + round.score);
				} else if (butID =="b4") {
					round.score = round.score + round.crystal4;
					$("#boxScore").text("Score: " + round.score);
				}

				if (round.score < round.target) {
				} else if (round.score == round.target) {
					alert ("winner"),
					game.wins ++;
				} else	alert ("loser"),
				game.losses ++;

				$("#tally").text("Wins: " + game.wins + "  Losses: " + game.losses);
			}

			$('#reset').click(function(){
				reset();
			});

			function reset(){
				round.score = 0;
				$("#boxScore").text("Score: " + round.score);

			}



		});
	</script>
</div>
</div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
