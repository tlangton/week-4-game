<!DOCTYPE html>
<html>
<head>
	<title>Counting Crystals</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="    sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"   crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="container">
	<row>
		<div class="col-lg-6">
			<div id="boxScore">
				Score:
			</div>
		</div>
		<div class="col-lg-6">
			<div id="targetScore">
				Target:
			</div>
		</div>
</row>
<row>

		<div class="col-lg-12">

			<div class="buttons">
				<div class="crystalButton b1 tint t1" buttonId="b1">
				</div>
				<div class="crystalButton b2 tint t2" buttonId="b2">
				</div>
				<div class="crystalButton b3 tint t3" buttonId="b3">
				</div>
				<div class="crystalButton b4 tint t4" buttonId="b4">
				</div>
			</div>
		</div>
</row>
		<row>
		<div class="col-lg-6">
			<div id="tally">
				<!-- tally -->
			</div>
		</div>
		<div class="col-lg-6">
			<div id="message">
				<!-- message -->
			</div>
		</div>
		</row>
		<row>
		<div class="col-lg-12">
			<button id="playAgain">
				Play Again?
			</button>
		</div>
</row>
		<script type="text/javascript">
			$("document").ready(function() {

				$("#targetScore").text("Target: " + round.target);
				$("#boxScore").text("Score: " + round.score);

				$('.crystalButton').click(function() {
					butID = $(this).attr('buttonId');
					addToScore();
				});

				$('#playAgain').click(function(){
					playAgain();
				});
			});
		</script>
	</div>
</div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
